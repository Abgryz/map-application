<ul style="height: 100px; list-style: none; overflow: scroll;">
  <li *ngFor="let point of points" style="display: flex; flex-direction: row;">
    <p>{{ point.lat }} {{ point.lng }}</p>
    <a (click)="removePoint(undefined,point)">Видалити</a>
  </li>
</ul>
<section>
  <div class="map-container">
    <div class="map-frame">
      <div id="map"></div>
    </div>
  </div>
</section>
